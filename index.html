<!DOCTYPE html>
<html>
    <head>
        <title>Chess Match</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script> window.jQuery || document.write('<script src="js/libs/jquery-3.5.1.min.js">\x3C/script>')</script>
        <link rel="stylesheet" href="chessboardjs/lib/chessboard.css">
    </head>
    <body>
        <div id="myBoard" style="width: 400px"></div>
        <label>Status:</label>
        <div id="status"></div>
        <label>FEN:</label>
        <div id="fen"></div>
        <label>PGN:</label>
        <div id="pgn"></div>
        <div class="info">
            Search depth:
            <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <br>
            <span>Positions evaluated: <span id="position-count"></span></span>
            <br>
            <span>Time: <span id="time"></span></span>
            <br>
            <span>Positions/s: <span id="positions-per-s"></span> </span>
            <br>
        </div>
        <script src="chessjs/chess.js"></script>
        <script src="chessboardjs/lib/chessboard.js"></script>
        <script src="./play.js"></script>
    </body>
</html>
